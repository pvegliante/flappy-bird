<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canyon Run</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
        }

        h2 {
            position: static;
            display: inline-block;
        }

        img {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <h2 id="score">Score:</h2>
        <h2 id="timer"></h2>
    </div>

    <audio id="crash" src="sounds/crash.mp3"></audio>
    <audio id="music" src="music/playingmusic.mp3"></audio>
    <audio id="fly" src="sounds/flying.mp3"></audio>

    <canvas id="canvas"></canvas>
    <img src="./img/jet.png" id="Jet" alt="">
    <img src="./img/GameOver.png" id="gameover" alt="">
    <img src="./img/fire1.png" id="f1" alt="">
    <img src="./img/fire2.png" id="f2" alt="">
    <img src="./img/fire3.png" id="f3" alt="">
    <img src="./img/canyon.png" id="bg" alt="">

    <script src='Environment.js'></script>
    <script src='Jet.js'></script>
    <script src='Pipe.js'></script>
    <script src='prod.js'></script>
    <script src='timer.js'></script>

</body>

</html>
